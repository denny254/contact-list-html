<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style-edit.css">
    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit contact</title>
</head>
<body>

    <div class="container">
        <header class="hero">
            <a href="contact-profile.html">
                <i  class="fas fa-chevron-circle-left back-btn"></i>
            </a>
            <div class="hero-info">
                <h1 class="name">Kinanga Dennis</h1>
                <p class="relationship">Friend</p>
            </div>

        </header>

        <section class="contact-info">
            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <input class="type" type="text"  name="full name" placeholder="Full Name">
            </div>

            <div class="info-line">
                <i class="fas fa-sms text icon-gradient"></i>
                <input class="type" type="text"  name="relationship" placeholder="Relationship">
            </div>

            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <input class="type" type="text"  name="phone number" placeholder="Phone Number">
            </div>

            <div class="info-line">
                <i class="fas fa-envelope icon-gradient "></i>
                <input class="type" type="text"  name="email" placeholder="Email">
            </div>

            <div class="info-line">
                <i id="location" class="fas fa-map-marker-alt icon-gradient "></i>
                <input class="type" type="text"  name="address" placeholder="Address">
            </div>
        </section>

        <section class="button-container">
            <a href="">
                <div class="update-contact">
                    <i  class="fas fa-check-circle icon-gradient"></i>
                    <button class="button">Save Contact</button>
                </div>
            </a>
        </section>

        <section class="button-container">
            <a href="delete.html">
                <div class="update-contact">
                    <i class="fas fa-trash icon-gradient"></i>
                    <button class="button">Delete Contact</button>
                </div>
            </a>
        </section>
    
</body>
</html>
